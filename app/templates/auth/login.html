{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<section class="bg bg-info">
  <div class="card">
<div class="container"> 
        <h1 class="text-left">{{title}}</h1>
    <div class="row">
      <!-- <div class= "col-md-2"> </div> -->
      <div class="col-md-6 mx-auto bg-secondary text-light">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(login_form)}}
      <small class=""> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></small>
     </div>
     <!-- <div clas="col-md-2"> </div> -->
    </div>
</div>
</div>
</section>

{% endblock%}
